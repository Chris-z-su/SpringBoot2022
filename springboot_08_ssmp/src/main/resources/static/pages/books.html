<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:5,//每页显示的记录数                total:0,//总记录数                type: '',//查询条件:类别                name: '',//查询条件:名称                description: ''//查询条件:描述            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据            this.getAll();        },        methods: {            //分页查询            //列表            getAll() {                //组织参数，拼接URL请求地址                // var params = {                //     page: this.pagination.currentPage,                //     size: this.pagination.pageSize,                //     type: this.pagination.type,                //     name: this.pagination.name,                //     description: this.pagination.description                // };                // params = JSON.stringify(params);                params = '?type=' + this.pagination.type;                params += '&name=' + this.pagination.name;                params += '&description=' + this.pagination.description;                // 发送异步请求                axios.get('/books/' + this.pagination.currentPage + '/' + this.pagination.pageSize + params)                    .then(response => {                        // console.log(response.data);                        if (response.data.code == 0) {                            this.dataList = response.data.data.records;                            this.pagination.total = response.data.data.total;                            this.pagination.currentPage = response.data.data.current;                            this.pagination.pageSize = response.data.data.size;                            // this.pagination.total = response.data.total;                        } else {                            this.$message.error(response.data.msg);                        }                    })                    .catch(error => {                        console.log(error);                    });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                // console.log(this.formData);                //发送异步请求                axios.post('/books', this.formData)                    .then(response => {                        // console.log(response.data);                        if (response.data.code == 0) {                            this.$message.success(response.data.msg);                            this.dialogFormVisible = false;                            this.getAll();                        } else {                            this.$message.error(response.data.msg);                        }                    })                    .catch(error => {                        console.log(error);                    });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                // 提示当前操作取消                this.$message.info('操作已取消');            },            // 删除            handleDelete(row) {                // console.log(row);                // 弹窗确认                this.$confirm('此操作将永久删除该图书, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(() => {                    // 发送异步请求                    axios.delete('/books/' + row.id)                        .then(response => {                            // console.log(response.data);                            if (response.data.code == 0) {                                this.$message.success(response.data.msg);                                this.getAll();                            } else {                                this.$message.error("数据同步失败，自动刷新页面");                            }                        })                        .catch(error => {                            console.log(error);                        })                        .finally(() => {                            // console.log("finally");                            // 重新加载页面数据                            this.getAll();                        });                }).catch(() => {                    // 提示当前操作取消                    this.$message.info('操作已取消');                });            },            //弹出编辑窗口            handleUpdate(row) {                // 后台查询数据                axios.get('/books/' + row.id)                    .then(response => {                        // console.log(response.data);                        if (response.data.code == 0) {                            this.formData = response.data.data;                            this.dialogFormVisible4Edit = true;                        } else {                            this.$message.error("数据同步失败，自动刷新页面");                        }                    })                    .catch(error => {                        console.log(error);                    })                    .finally(() => {                        // console.log("finally");                        // 重新加载页面数据                        this.getAll();                    });            },            //修改            handleEdit() {                //发送异步请求                axios.put('/books', this.formData)                    .then(response => {                        // console.log(response.data);                        if (response.data.code == 0) {                            this.$message.success(response.data.msg);                            this.dialogFormVisible4Edit = false;                            this.getAll();                        } else {                            this.$message.error(response.data.msg);                        }                    })                    .catch(error => {                        console.log(error);                    });            },            //切换页码            handleCurrentChange(currentPage) {                // console.log(currentPage);                // 修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                // 执行查询方法                this.getAll();            },            //条件查询        }    })</script></html>
